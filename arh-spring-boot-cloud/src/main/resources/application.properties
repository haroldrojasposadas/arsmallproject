#server port
server.port=8081

app.feign.config.name=instantwebtools-api
app.feign.config.url=https://api.instantwebtools.net/v1/

##Setting FEIGN PROPS as DEFAULT VALUES FOR EVERY CLIENT
feign.client.config.default.connect-timeout=20000000
feign.client.config.default.read-timeout=20000000

# LOGGER#
feign.client.config.default.loggerLevel = full
logging.level.com.arh.app.interfaces= DEBUG