<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

   <head>
      <title>User Info</title>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
       
      <h2>User Info Page</h2>
      <h3>Welcome : <span th:utext="${#request.userPrincipal.name}"></span></h3>
      <b>This is protected page!</b>  
      
        <div sec:authorize="hasRole('ROLE_USER')">Texto visible para usuarios.</div>
        <input sec:authorize="hasRole('ROLE_USER')" type="text" value="USER">
        <div sec:authorize="hasRole('ROLE_ADMIN')">Texto visible para administradores.</div>
        <input sec:authorize="hasRole('ROLE_ADMIN')" type="text" value="ADMIN">
        <div sec:authorize="isAuthenticated()">
            Text visible only to authenticated users.
        </div>

      <br/><br/>
       
      <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
       
   </body>
   
</html>
